<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EAuthz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #f5e6fa 100%); /* Smooth gradient */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95); /* Subtle white background */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05); /* Soft shadow */
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.5s ease-out; /* Smooth fade-in */
            text-align: center; /* Center all content inside */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-floating {
            margin-bottom: 1.5rem;
            width: 100%; /* Full-width inputs */
        }

        .form-floating input {
            border-radius: 8px;
            transition: border-color 0.3s ease;
            background-color: #f8f9fa; /* Light gray input background */
        }

        .form-floating input:focus {
            border-color: #663399; /* Purple focus border */
            box-shadow: 0 0 0 3px rgba(102, 51, 153, 0.1); /* Purple focus ring */
        }

        .btn-primary {
            background-color: #663399; /* Purple button */
            border-color: #663399;
            padding: 0.8rem;
            border-radius: 8px;
            transition: transform 0.2s ease, background-color 0.2s ease;
            width: 80%; /* Narrower button */
            margin: 0 auto; /* Center horizontally */
            display: block; /* Ensure block element */
        }

        .btn-primary:hover {
            transform: scale(1.02); /* Slight hover scale */
            background-color: #7a42f3; /* Darker purple on hover */
        }

        .divider-text {
            margin-top: 2rem;
            color: #663399; /* Purple divider text */
            font-size: 0.9rem;
        }

        .divider-text a {
            color: #663399;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .divider-text a:hover {
            color: #7a42f3; /* Darker purple on link hover */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Login Card Container -->
    <div class="login-card">
        <!-- App Brand -->
        <h2 class="mb-4 text-center">EAuthz</h2>
        <p class="text-muted small">Secure Authentication System</p>

        <!-- Flash Messages (Centered) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show mb-4" role="alert">
                        <strong>{{ message }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Login Form (Explicit Action and Method) -->
        <form method="POST" action="{{ url_for('login') }}">  <!-- Ensures form submits to /login -->
            <!-- Username Input -->
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" required>
                <label for="username">Username</label>
            </div>

            <!-- Password Input -->
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" required>
                <label for="password">Password</label>
            </div>

            <!-- Login Button (Centered) -->
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Divider Text (Centered) -->
        <div class="divider-text">
            Donâ€™t have an account? <a href="{{ url_for('register') }}">Register here</a>
        </div>
    </div>

    <!-- Bootstrap JS (for alerts and navbar) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
